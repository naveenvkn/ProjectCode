<html>
<head>
<title>Change Allocation</title>
<script Language="JavaScript">
function check()
{
	var i1=document.fin.mno.value;
	var i2=document.fin.ecode.value;
	if (i1=="")
	{
		window.alert("Enter the Manf No.");
		return false;
	}
	else
	{
		if (isNaN(i1))
		{
			window.alert("Manf No. must be a number");
			document.fin.mno.value="";
			return false;
		}
	}
	if (i2=="")
	{
		window.alert("Enter the Emp code.");
		return false;
	}
	return true;
}
</script>
</head>
<body background="C:\Program Files\Apache Software Foundation\Tomcat 6.0\webapps\asset\ma.jpg" >
